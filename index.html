<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script href="bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html"/>
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html"/>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html"/>
    <link rel="import" href="bower_components/core-icons/core-icons.html"/>
    <link rel="import" href="bower_components/core-icons/social-icons.html"/>
    <link rel="import" href="bower_components/core-item/core-item.html"/>
    <link rel="import" href="bower_components/core-menu/core-menu.html"/>
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html"/>
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html"/>
    <link rel="import" href="bower_components/paper-item/paper-item.html"/>
    <link rel="import" href="bower_components/paper-input/paper-input.html"/>
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html"/>
    <link rel="import" href="bower_components/paper-button/paper-button.html"/>
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <polymer-element name="minio-test">
        <template>
            <div>
                Name: '{{name}}'
            </div>
            <div>
                <paper-input label="Bucket Name" id="nameInput"></paper-input>
            </div>
            <div>
                <paper-button raised on-click="{{addBucket}}">Add Bucket</paper-button>
            </div>
        </template>
        <script>
            Polymer({
                name: "No Name Set",
                addBucket: function() {
                    this.name = this.$.nameInput.value;
                }
            });
        </script>
    </polymer-element>
</head>
<body fullbleed vertical layout unresolved>
<core-header-panel mode="standard" flex>
    <core-toolbar id="mainheader">
        <paper-menu-button>
            <paper-icon-button icon="menu" noink></paper-icon-button>
            <paper-dropdown class="dropdown">
                <core-menu selected="1">
                    <core-item icon="visibility" label="Status"></core-item>
                    <core-item icon="add-circle" label="Create Bucket"></core-item>
                </core-menu>
            </paper-dropdown>
        </paper-menu-button>
        <span flex>Minio Object Storage</span>
        <paper-input label="Search"></paper-input>
        <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
    </core-toolbar>
    <core-drawer-panel>
        <div drawer>
            <!-- empty by design -->
        </div>
        <div main style="overflow: initial;">
            <header>
                <h1>
                    Create Bucket and Generate Access Key
                </h1>

                <p>
                    Instructions to create a bucket and generate access key go here. Add requirements and restrictions.
                </p>

                <div>
                    <minio-test></minio-test>
                    <div>
                        <paper-input-decorator label="Add Bucket" >
                            <input is="core-input" />
                        </paper-input-decorator>
                    </div>
                    <div>
                        <paper-input-decorator label="Your Name" >
                            <input is="core-input" />
                        </paper-input-decorator>
                    </div>
                    <div>
                        <paper-button raised>Generate Access Key</paper-button>
                    </div>
                </div>
            </header>
        </div>
    </core-drawer-panel>
</core-header-panel>
</body>
</html>
