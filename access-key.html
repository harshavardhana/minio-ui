<polymer-element name="access-key">
    <template>
        </style>
        <h1>
           Generate Access Key
        </h1>

        <p>
            Instructions to generate access key go here. Add requirements and restrictions.
        </p>

        <div>
	    Your Name: {{username}}
        </div>

        <div>
            <paper-input label="Your Name" id="nameInput"></paper-input>
        </div>
        <div>
            <paper-button raised on-click="{{generateAccessKey}}">Generate </paper-button>
        </div>

    </template>
    <script>
        Polymer('access-key', {
	  publish: {
	    username: "",
	  },
          generateAccessKey: function () {
	    this.username = this.$.nameInput.value;
          }
        });
    </script>
</polymer-element>
