<polymer-element name="add-bucket">
    <template>
        <h1>
            Add Bucket
        </h1>

        <p>
            Instructions to create a bucket. Add requirements and restrictions.
        </p>

        <div>
            Bucket Name: {{bucketname}}
        </div>


        <div>
            <paper-input label="Bucket Name" id="nameInput"></paper-input>
        </div>
        <div>
            <paper-button raised on-click="{{addBucket}}">Add Bucket</paper-button>
        </div>

    </template>
    <script>
        Polymer('add-bucket', {
            publish: {
               bucketname: "",
            },

            addBucket: function () {
                this.bucketname = this.$.nameInput.value;
            }
        });
    </script>
</polymer-element>
